<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {{ site.stylesheet }}
  {{ site.head }}
</head>
<body>

<!-- Responsive Horizontal Photos Banner -->
<header class="banner">
  <div class="banner-images">
    <img src="{{ "/assets/family1.jpg" | relative_url }}" alt="Family 1">
    <img src="{{ "/assets/family2.jpg" | relative_url }}" alt="Family 2">
    <img src="{{ "/assets/family3.jpg" | relative_url }}" alt="Family 3">
  </div>

  <div class="banner-text">
    <p>Our family moments captured together</p>
  </div>
</header>

  <!-- Page content -->
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrapper">
      <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </div>
  </footer>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slides");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1;}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 4000); // Change image every 4 seconds
}
</script>

</body>
</html>
