<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {{ site.stylesheet }}
  {{ site.head }}
</head>
<body>

<!-- Responsive Horizontal Photos Banner with adjustable cropping -->
<header class="banner">
  <div class="banner-images">
    <img src="{{ "/assets/family1.jpg" | relative_url }}" alt="Family 1" data-position="10%">
    <img src="{{ "/assets/family2.jpg" | relative_url }}" alt="Family 2" data-position="10%">
    <img src="{{ "/assets/family3.jpg" | relative_url }}" alt="Family 3" data-position="10%">
  </div>

  <div class="banner-text">
    <p>Behold, how good and pleasant it is when brothers dwell in unity! (Psalm 133:1)</p>
  </div>
</header>
  
  <!-- Page content -->
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrapper">
      <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </div>
  </footer>

<script>
// Set object-position from data attribute
document.querySelectorAll('.banner-images img').forEach(img => {
  const pos = img.getAttribute('data-position') || '0%';
  img.style.objectPosition = `center ${pos}`;
});
</script>
  
</body>
</html>
